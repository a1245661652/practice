<!--
 超链接：表示从一个地方跳转到另外一个地方
 href：要跳转地址
 target:目标打开的窗口，在自己这个当前页面打开，还是在新的页面打开
 _self:在自己的窗口打开
 _blank:在新窗口中打开
 和图片嵌套使用

 -->
<!-- -->
<a href="https://www.baidu.com/" target="_blank">

</a>
