<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>


    <style>

        th,td {
            text-align: center;
        }
    </style>

</head>
<body>
<!--表格标签table
 border="1px" 边框属性
 -->
<table border="1px">
    <!-- 行和列-->
    <!-- 行 tr， 列 td-->
    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>




</table>
<hr>
<table border="1px">
<!-- 实现跨列  colspan对应的值：就是要跨几列-->
    <tr>
        <td colspan="2">学生成绩 </td>


    </tr>
    <tr>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>1000</td>

    </tr>

</table>
<hr>
<table border="1px">
    <tr>
        <!-- rowspan 所跨行数-->
        <td rowspan="2">张三</td>
        <td>语文</td>
        <td>100</td>


    </tr>
    <tr>

        <td>数学</td>
        <td>100</td>

    </tr>






</table>


<!-- 自由练习-->
<table border="1px" >
    <tr>
        <td colspan="3">学习成绩</td>
    </tr>
    <tr>
            <td rowspan="3">小小</td>
            <td>语文</td>
            <td>100</td>

    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>

    </tr>
    <tr>
        <td>英语</td>
        <td>100</td>


    </tr>





</table>




</body>
</html>
