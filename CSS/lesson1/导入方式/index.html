<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--内部样式-->
    <style>
        h1{
            color: #dd8520;
        }

    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
优先级，就近原则
行内样式：在标签元素中，编写一个style属性，编写样式即可
-->
<h1>标题标签</h1>
<ul style="background: #ff9a9e">
   <li>无序列表</li>
</ul>
</body>
</html>
