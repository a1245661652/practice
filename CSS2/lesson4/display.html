<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        block:块元素
        inline：行内元素
        inline-block 是块元素，但是可以内联，在一行！
        */
        div{
            width:100px;
            height: 100px;
            border: 1px #dd8520 dashed;
            display: inline-block;
            margin-top: 100px;
        }
        span {
            width: 100px;
            height: 100px;
            border:1px #ff9a9e dashed;
            display: inline-block;

        }

    </style>


</head>
<body>
<div>div块元素</div>
<span>span行内元素</span>

</body>
</html>
